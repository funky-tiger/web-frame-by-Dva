    <script>
      const baseSize = 32;
      function setRem() {
        // 当前页面宽度相对于 1024 宽的缩放比例。如果设计稿是750，那就改为750
        const scale = document.documentElement.clientWidth / 750;
        // 设置页面根节点字体大小
        document.documentElement.style.fontSize =
          baseSize * Math.min(scale, 2) + "px";
      }
      // 初始化
      setRem();
      // 改变窗口大小时重新设置 rem
      window.onresize = function() {
        setRem();
      };
      console.log("rem");
    </script>
